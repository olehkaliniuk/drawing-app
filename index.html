<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" />
              <span>Reactangle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" />
              <span>Triangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" />
              <span>Circle</span>
            </li>
          </ul>
        </div>

        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option tool" id="brush">
              <img src="icons/brush.svg" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" />
              <span>Erase</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="15" value="1" />
            </li>
          </ul>
        </div>

        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"><input type="color" id="color-picker" /></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
          </ul>
        </div>

        <div class="buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
